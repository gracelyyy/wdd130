<section class="contact-form">
  <h2>Contact Us</h2>
  <p>Have questions about our rafting adventures? Fill out the form below and weâ€™ll get back to you!</p>

  <form action="#" method="post">

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

    <p>Choose Adventure Type:</p>
    <label for="adventureEasy">Easy</label>
    <input type="radio" id="adventureEasy" name="adventureType" value="easy">

    <label for="adventureModerate">Moderate</label>
    <input type="radio" id="adventureModerate" name="adventureType" value="moderate">

    <label for="adventureExtreme">Extreme</label>
    <input type="radio" id="adventureExtreme" name="adventureType" value="extreme">

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="raftingDate">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

    <button type="submit">Submit</button>

  </form>
</section>
